                url:"/user/getCurrentUser",

                success: function (result) {


                    alert("result:"+result);
                    if(result == "" || null == result) {

                        // window.location="login.html";
                        $("#user_info").text("未登录");
                    }else{

                        currentUser = $.parseJSON(result);
                        $("#user_info").text($.parseJSON(result).name+" 已登陆");

                    }
                } ,
                error: function (e) {
                    alert("网络错误");
                }
            });
        }



        checkSession();

    </script>
